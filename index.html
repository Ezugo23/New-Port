<!doctype html>
<html lang="en">
  <head>
    <script>
  (function() {
    try {
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = 'dark';
        localStorage.setItem('theme', theme);
      }
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    } catch (e) {
      // Ignore errors
    }
  })();
</script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/phantom-high-resolution-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom's Art</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
